<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<!--    <th:block th:each="car : ${cars}">-->
<!--        <h1 th:text="${car}"></h1>-->
<!--    </th:block>-->
<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>lastName</th>
        <th>age</th>
        <th>email</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">id</td>
        <td th:utext="${user.getName()}">name</td>
        <td th:utext="${user.getLastName()}">lastName</td>
        <td th:utext="${user.getAge()}">age</td>
        <td th:utext="${user.getEmail()}">email</td>
        <td><a th:href="@{/users/edit/{id}(id=${user.getId()})}">Edit</a>
            <a th:action="delete" th:object="${user}" th:href="@{/users/{id}(id=${user.getId()})}">Delete</a></td>
    </tr>

</table>
<a th:href="@{/users/new}">Create new user</a>

</body>
</html>
